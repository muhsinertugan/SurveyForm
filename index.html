<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Your Name"
        required
      />
      <label for="email" id="email-label">E-Mail</label>
      <input
        type="email"
        id="email"
        name="mail"
        placeholder="Your Email"
        required
      />
      <label for="number" id="number-label">Age</label>
      <input
        type="number"
        id="number"
        name="age"
        placeholder="Your Age"
        min="15"
        max="200"
        required
      />
      <label for="dropdown"
        >Which option best describes your current role?</label
      >

      <select name="role" id="dropdown" name="current-role">
        <option value="null">--</option>
        <option value="student">Student</option>
        <option value="full-time">Full time</option>
        <option value="part-time">Part-time</option>
        <option value="other">Other</option></select
      >
      <label>Would you recommend freeCodeCamp to a friend?</label>
      <label for="def" class="radio"
        ><input
          type="radio"
          id="def"
          name="recommend"
          value="def"
          required
        />Definately</label
      >
      <label for="maybe" class="radio"
        ><input
          type="radio"
          id="maybe"
          name="recommend"
          value="maybe"
          required
        />Maybe</label
      >
      <label for="no" class="radio"
        ><input type="radio" id="no" name="recommend" value="no" required />Not
        Sure</label
      >
      <label for="feature"
        >What is your favorite feature of freeCodeCamp?</label
      >
      <select name="feature" id="feature">
        <option value="empty">--</option>
        <option value="challange">Challanges</option>
        <option value="project">Projects</option>
        <option value="community">Community</option>
        <option value="open-source">Open Source</option>
      </select>
      <label for=""
        >What would you like to see improved?
        <small>(Check all that apply)</small></label
      >
      <label for="fe-project">Front-end Projects</label>
      <input type="checkbox" value="fe-project" name="improvement" />
      <label for="be-project">Back-end Projects</label>
      <input type="checkbox" value="be-project" name="improvement" />
      <label for="visualization">Data Visualization</label>
      <input type="checkbox" value="visualization" name="improvement" />
      <label for="challange">Challenges</label>
      <input type="checkbox" value="challange" name="improvement" />
      <label for="open-sourcecomm">Open Source Community</label>
      <input type="checkbox" value="open-sourcecomm" name="improvement" />
      <label for="help-rooms">Gitter help rooms</label>
      <input type="checkbox" value="help-rooms" name="improvement" />
      <label for="videos">Videos</label>
      <input type="checkbox" value="videos" name="improvement" />
      <label for="meetups">City Meetups</label>
      <input type="checkbox" value="meetups" name="improvement" />
      <label for="wiki">Wiki</label>
      <input type="checkbox" value="wiki" name="improvement" />
      <label for="forum">Forum</label>
      <input type="checkbox" value="forum" name="improvement" />
      <label for="cources">Additional Courses</label>
      <input type="checkbox" value="cources" name="improvement" />
      <label for="additional">Any comments or suggestions?</label>
      <textarea
        name="additional"
        id="additional"
        cols="30"
        rows="10"
        placeholder="Your Comments.."
      ></textarea>

      <input type="submit" id="submit" />
    </form>
  </body>
</html>
